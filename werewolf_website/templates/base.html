<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% assets "common_css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
</head>
<body>
<header>
    This is a header
</header>
<div id="content">
    {% block content %}
        <div class="error">
            This is an error. It should be content here. Please report this error to the developers.
        </div>
    {% endblock %}
</div>
<footer>
    This is a footer on every page.
</footer>
</body>
</html>
